{% extends "base.html" %}

{% block body %}

{% load static %}
<div class="container-login100">
	<div class="limiter">
  	<div class="container-login100">
    	<div class="wrap-login100">
      	<div class="login100-pic js-tilt" data-tilt>
      	<img src="{% static 'images/logo.png' %}" alt="IMG">
      	</div>
      	<form class="login100-form validate-form" method="POST" action="{% url 'reset_password' %}">
				  {% csrf_token %}
			  	<h1>
			  	Reset your password
			  	</h1>

          <br><h4> Please enter your email below</h4><br><br>
			  	<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
			    	<input class="input100" type="text" name="username" placeholder="Email">
			    	<span class="focus-input100"></span>
			    	<span class="symbol-input100">
			    	<i class="fas fa-user" aria-hidden="true"></i>
			    	</span>
			  	</div>
			  	<div class="container-login100-form-btn">
			    	<button class="login100-form-btn" style="margin-bottom:15px;">
			    	Reset
			    	</button>
					</div>
          {% if message %}

            <br><h4> {{ message }}</h4><br><br><br>

          {% endif %}

      	</form>

    	</div>
  	</div>
	</div>
</div>

{% endblock %}
