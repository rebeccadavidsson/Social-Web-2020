{% extends "base.html" %}

{% block body %}

{% load static %}
	<div class="limiter">
  	<div class="container-login100">
    	<div class="wrap-login100">
      	<div class="login100-pic js-tilt" data-tilt>
      	<img src="{% static 'images/img-01.png' %}" alt="IMG">
      	</div>
      	<form class="login100-form validate-form" method="POST" action="{% url 'register' %}">
					{% csrf_token %}
        	<span class="login100-form-title">
        	Register
        	</span>

					{% if message %}
					    <div>
					        {{ message }}
					    </div>
					    <br>
					{% endif %}
					
					<div class="wrap-input100 validate-input" data-validate="Valid name is required">
          	<input autocomplete="off" class="input100" type="text" name="firstname" placeholder="First name">
          	<span class="focus-input100"></span>
          	<span class="symbol-input100">
          	<i class="fas fa-user" aria-hidden="true"></i>
          	</span>
        	</div>
					<div class="wrap-input100 validate-input" data-validate="Valid name is required">
          	<input autocomplete="off" class="input100" type="text" name="lastname" placeholder="Last name">
          	<span class="focus-input100"></span>
          	<span class="symbol-input100">
          	<i class="fas fa-user" aria-hidden="true"></i>
          	</span>
        	</div>
        	<div class="wrap-input100 validate-input" data-validate="Valid username is required">
          	<input autocomplete="off" class="input100" type="text" name="username" placeholder="Username">
          	<span class="focus-input100"></span>
          	<span class="symbol-input100">
          	<i class="fas fa-user" aria-hidden="true"></i>
          	</span>
        	</div>
        	<div class="wrap-input100 validate-input" data-validate="Password is required">
          	<input autocomplete="off" class="input100" type="password" name="password" placeholder="Password">
          	<span class="focus-input100"></span>
          	<span class="symbol-input100">
          	<i class="fa fa-lock" aria-hidden="true"></i>
          	</span>
        	</div>
          <div class="wrap-input100 validate-input" data-validate="Password is required">
          	<input autocomplete="off" class="input100" type="password" name="password_confirm" placeholder="Confirm password">
          	<span class="focus-input100"></span>
          	<span class="symbol-input100">
          	<i class="fa fa-lock" aria-hidden="true"></i>
          	</span>
        	</div>
        	<div class="container-login100-form-btn">
          	<button class="login100-form-btn">
          	Sign Up
          	</button>
        	</div>
        	<div class="text-center p-t-136">
        	</div>
      	</form>
    	</div>
  	</div>
	</div>

	{% endblock %}
