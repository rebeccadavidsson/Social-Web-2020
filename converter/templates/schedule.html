{% extends "base.html" %}


{% block title %} Schedule {% endblock %}

{% block nav %}{% include 'navigation.html' %}{% endblock nav %}

{% block body %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add to schedule</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add to schedule</button>
      </div>
    </div>
  </div>
</div>

<div class="rooster">

{% if "output.html" %}
  {% include "output.html" %}
{% endif %}

</div>

{% csrf_token %}
{% load static %}
<script type="text/javascript" src="{% static 'js/convertClass.js' %}"></script>

{% endblock %}
